<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8"/>
	<title>Вход на сайт</title>
	<meta name="viewport" content="width=device-width,initial-scale=1"/>
	<meta name="keywords" content=""/>
	<meta name="description" content=""/>
	<link rel="stylesheet" href="libs/normalize-css/normalize.css"/>
	<link rel="stylesheet" href="libs/bootstrap-4-grid/grid.min.css"/>
	<link rel="stylesheet" href="css/main.css"/>
	<link rel="stylesheet" href="css/custom.css"/>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800&amp;subset=cyrillic-ext" rel="stylesheet">
</head>
<body class="login-page">
	<div class="login-page-content">
		<div class="login-header">
			<div class="header-logo">
				<div class="header-logo__icon"><i class="fas fa-paper-plane"></i></div>
				<div class="header-logo__text">
					<div class="header-logo__title">Digital Lifestyle</div>
				</div>
			</div><a class="link" href="registration.html">Регистрация</a>
		</div>
	<form id="login-add-form" class="plate" action="success.html">
		<div class="plate__heading">Вход на сайт</div>
		<div id="errorMail" class="error error-hide">Введите email</div>
		<div id="errorMailFormat" class="error error-hide">Неверный формат email</div>
		<div id="errorPassword" class="error error-hide">Введите пароль</div>
		<div id="errorDescription"class="error error--with-desc error-hide">Неверный email или пароль</div>
		<div id="errorDescriptionDesc" class="error-description error-hide">
			<p>Введите верные данные для входа или воспользуйтесь <a href="#">восстановлением пароля, </a>чтобы войти на сайт.</p>
		</div>	


			<input id="inputEmailName" class="input" type="text" placeholder="Введите имя email" name="name" data-email-path="Введите email" />
			<input id="inputPasswordName"class="input" type="password" placeholder="Пароль" name="password" data-password-path="Введите пароль" />
			<div class="plate__links">
				<label class="label form__label-checkbox">
					<input class="form__input-checkbox" type="checkbox"/><span class="form__checkbox"> </span>Запомнить меня
				</label><a class="link" href="#">Забыл пароль</a>
			</div>
			<input class="button button--login" type="submit" value="Войти">
	</form>
	<div class="login-footer">
		<p>&copy; Юрий Ключевский</p>
		<p>Создано с <i class="fas fa-heart color-heart"></i> в <a href="//webcademy.ru" class="link" target="_blank">WebCademy.ru</a> в 2018 году</p>
	</div>
</div>
<script src="libs/jquery/jquery.min.js"></script>
<script src="js/login-form-check.js"></script>
<script defer="defer" src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</body>
</html>
